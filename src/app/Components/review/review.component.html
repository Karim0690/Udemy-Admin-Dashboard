<div class="table-container">
  <table class="table my-5">
    <thead>
      <tr>
        <th>Content</th>
        <th>UserName</th>
        <th>productName</th>
        <th>Rating</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of reviews.entities  | paginate: { itemsPerPage:pageItem ,currentPage: pageNumber, totalItems: totalCount}">
        <td>{{ review.comment }}</td>
        <td>{{ review.userName }}</td>
        <td>{{ review.productName }}</td>
        <td>{{ review.rating }}</td>
        <td>{{ review.reviewDate }}</td>

          <td>
            <button class="btn btn-danger" (click)="deleteReview(review.id)">Delete</button>
          </td>
        </tr>
      </tbody>
  </table>
  <div class="paginate">
    <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>

  </div>
</div>
