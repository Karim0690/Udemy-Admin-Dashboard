<div class="container-flude">
  <div class="card-body">
    <table class="my-5">
      <thead>
        <tr>
          <th scope="col">Course Title</th>
          <th scope="col">Course Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of orderItems">
          <td>{{ items.course.title }}</td>
          <td>{{ items.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
