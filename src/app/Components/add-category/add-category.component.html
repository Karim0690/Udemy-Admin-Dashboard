
<form (ngSubmit)="addNewCategory()" method="post" enctype="multipart/form-data" class="form-container">
  <div class="form-group">
    <label class="form-label">Category Name</label>
    <input type="text" class="form-control" name="Name" [(ngModel)]="newCategory.name">
  </div>
  <!-- <div class="paginate">
    <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>

  </div> -->
  <button type="submit" class="btn btn-primary submit-btn">Create Category</button>
</form>
