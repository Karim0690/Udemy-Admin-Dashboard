<form (ngSubmit)="addNewAccount()" enctype="multipart/form-data" class="modern-form">
  <div class="form-group">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" name="FirstName" [(ngModel)]="newAccount.FirstName">
  </div>
  <div class="form-group">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="LastName" [(ngModel)]="newAccount.LastName">
  </div>
  <div class="form-group">
      <label class="form-label">User Name </label>
      <input type="text" class="form-control" name="UserName" [(ngModel)]="newAccount.UserName">
  </div>
  <div class="form-group">
      <label class="form-label">Phone Number </label>
      <input type="text" class="form-control" name="PhoneNumber" [(ngModel)]="newAccount.PhoneNumber">
  </div>
  <div class="form-group">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" name="Address" [(ngModel)]="newAccount.Address">
  </div>
  <div class="form-group">
      <label class="form-label">Email address</label>
      <input type="email" class="form-control" name="Email" [(ngModel)]="newAccount.Email">
  </div>
  <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="Password" [(ngModel)]="newAccount.Password">
  </div>
  <div class="form-group">
      <label class="form-label">Image</label>
      <input type="file" class="form-control" (change)="onImageSelected($event)" name="Images" [(ngModel)]="newAccount.Image" >
  </div>
  <div class="form-group">
      <label class="form-label">Roles</label>
      <select class="form-control" name="RoleName" [(ngModel)]="RoleName">
          <option value="" selected>Select Role</option>
          @for(Roles of roles ; track Roles.id)
            {
                <option [value]="Roles.name">{{Roles.name}}</option>

            }
      </select>
  </div>
  <button type="submit" class="btn btn-primary btn-submit">Create</button>
</form>
