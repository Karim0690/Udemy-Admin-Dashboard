<form (ngSubmit)="UpdateCategory()" enctype="multipart/form-data" class="form-container">
    <div class="form-group">
        <label class="form-label" for="name">Category Name </label>
        <input type="text" class="form-control" id="name" name="Name" [(ngModel)]="newCategory.name" value="{{ category.result.name }}" placeholder="Enter category name in English" required />
    </div>

    <div class="form-group rtl">
        <label class="form-label" for="nameAr">اسم الفئة</label>
        <input type="text" class="form-control" id="nameAr" name="NameAr" [(ngModel)]="newCategory.nameAr" value="{{ category.result.nameAr }}" placeholder="أدخل اسم الفئة باللغة العربية" required />
    </div>

    <hr />

    <button type="submit" class="btn btn-primary submit-btn">
    Update Subcategory
  </button>
</form>
